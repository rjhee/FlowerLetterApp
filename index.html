<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Letter</title>
  <link href="./assets/titleImg.png" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e4031df8e6.js" crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="all-group">
    <header class="header">
      <h1 class="title">Flower Letter</h1>
      <p class="desc">You are My Lovely Flower.</p>
    </header>
    <section class="main">
      <div class="main-img">
        <img src="./assets/flower-1.jpg" alt="Flower image1">
      </div>
      <div class="main-contents">
        <div class="name-group">
          <label for="dear-name">
          <h2>Dear.</h2>
          </label>
          <input type="text" id="dear-name">
        </div>
  
        <textarea name="" id="main-content-text" cols="30" rows="10"></textarea>
  
        <div class="name-group">
          <label for="end-name">
          <h2>Best regards, </h2>
          </label>
          <input type="text" id="end-name">
        </div>
      </div>
    </section>
    <footer>
      <ul class="img-group"></ul>
      <div class="action-group">
        <div class="button-group">
          <button class="share-btn">
            <i class="far fa-share-square"></i>
          </button>
          <button class="img-btn">
            <i class="far fa-file-image"></i>
          </button>
          <button type="reset" class="reset-btn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
        <form action="" class="email-group">
          <label for="email">E-MAIL</label>
          <input type="e-mail" id="email">
          <button type="button" class="send-btn">
            <i class="far fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </footer>
  </div>
</body>
</html>
